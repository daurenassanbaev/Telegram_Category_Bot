spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/category_db
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

bot:
  name: ${TG_BOT_NAME}
  token: ${TG_BOT_TOKEN}
images:
  first: ${PATH_TO_FIRST_IMAGE}
  second: ${PATH_TO_SECOND_IMAGE}