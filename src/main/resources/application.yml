spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/category_db
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

bot:
  name: ${TG_BOT_NAME}
  token: ${TG_BOT_TOKEN}